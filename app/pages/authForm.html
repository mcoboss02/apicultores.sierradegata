<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Apicultores Sierra de Gata. Todo sobre la apicultura en la Sierra de Gata."
    />
    <meta
      name="keywords"
      content="apicultura,sierra de gata,apicultores,abejas,colmenas,mieles,producción de miel,producción de cera,producción de polen,producción de jalea real"
    />
    <meta author="Manuel Cobos Solis" />
    <title>Auth Form</title>
    <link rel="stylesheet" href="../styles/authForm.css" />
  </head>

  <body>
    <div class="auth-container">
      <div class="login active">
        <form>
          <h2>Login</h2>
          <label for="login-username">Username</label>
          <input
            type="text"
            name="username"
            id="login-username"
            required
            autofocus
            autocapitalize="none"
            autocorrect="off"
            spellcheck="false"
            pattern="[a-zA-Z0-9]+"
            maxlength="20"
            minlength="3"
            title="Username must be 3-20 alphanumeric characters"
            placeholder="Username"
          />
          <label for="login-password">Password</label>
          <input
            type="password"
            name="password"
            id="login-password"
            required
            autocomplete="current-password"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
            placeholder="Passw0rd"
          />
          <input type="submit" value="Login" />
        </form>
        <p>Don't have an account? <span class="toggle">Register</span></p>
      </div>
      <div class="register">
        <form>
          <h2>Register</h2>
          <label for="login-username">Username</label>
          <input
            type="text"
            name="username"
            id="login-username"
            required
            autofocus
            autocapitalize="none"
            autocorrect="off"
            spellcheck="false"
            pattern="[a-zA-Z0-9]+"
            maxlength="20"
            minlength="3"
            title="Username must be 3-20 alphanumeric characters"
            placeholder="Username"
          />
          <label for="login-password">Password</label>
          <input
            type="password"
            name="password"
            id="login-password"
            required
            autocomplete="current-password"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
            placeholder="Passw0rd"
          />
          <input type="submit" value="Register" />
        </form>
        <p>Already have an account? <span class="toggle">Login</span></p>
      </div>
      <div class="back">
        <span onclick="window.history.back()">⟵ Back</span>
      </div>
    </div>
    <script src="../scripts/authForm.js"></script>
  </body>
</html>
